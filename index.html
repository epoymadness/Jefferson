<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      (function () {
        const theme = localStorage.theme;
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        if (theme === "dark" || (!theme && prefersDark)) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      })();
    </script>

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./Jefferson.svg/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Jefferson</title>
    <script type="module" crossorigin src="/Jefferson/assets/index-UBR43bnd.js"></script>
    <link rel="stylesheet" crossorigin href="/Jefferson/assets/index-DSIsVXlf.css">
  </head>
  <body className="dark">
    <div id="root"></div>
  </body>
</html>
